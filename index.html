<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <title>Regisztrációs űrlap</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <h1 style = "text-align: center;" >
          Lengyel Milán - Regisztrációs űrlap
        </h1>
        </div>
        <br>
        <div class="row">
        <div class="col-sm-3">
          <label for="username">
            Felhasználónév:
          </label>
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="col-sm-3">
          <p id="usernameHiba"></p>
        </div>
      </div>
<br>
      <div class="row">
        <div class="col-sm-3">
          <label for="email">
            Email:
          </label>
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="col-sm-3">
          <p id="emailHiba"></p>
        </div>
      </div>
<br>
      <div class="row">
        <div class="col-sm-3">
          <label for="password">
            Jelszó:
          </label>
        </div>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="password">
        </div>
        <div class="col-sm-3">
          <p id="passwordHiba"></p>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-3">
          <label for="password2">
            Jelszó megerősítése:
          </label>
        </div>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="password2">
        </div>
        <div class="col-sm-3">
          <p id="password2Hiba"></p>
        </div>
      </div>
<br>
      <br>
      <div class="row">
        <div class="col-sm-3">
          <label for="date">
            Születési Dátum:
          </label>
        </div>
        <div class="col-sm-6">
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-sm-3">
          <p id="dateHiba"></p>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-3">
          <label for="date">
            Elmúltam 18 éves:
          </label>
        </div>
        <div class="col-sm-6">
          <input type="checkbox" id="checkbox">
        </div>
        <div class="col-sm-3">
          <p id="checkboxHiba"></p>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <input type="button" class="form-control text-bg-success text-bg-opacity-100" id="submit" value="REGISZTRÁLÁS">
        </div>
      </div>
      <br>
    </div>

</body>
</html>
